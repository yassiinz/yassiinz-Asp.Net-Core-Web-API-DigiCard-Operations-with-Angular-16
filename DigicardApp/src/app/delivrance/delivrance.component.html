<br><br><br><br>
<div class="stylish-text"><span class="stylish-text">Delivrance de Cartes Prépayées</span></div><br>
<div class="checkbox-container">
    <div class="checkbox-wrapper-46">
      <input type="checkbox" id="cbx-46" class="inp-cbx" (change)="toggleForm('form1', $event)" />
      <label for="cbx-46" class="cbx">
        <span>
          <svg viewBox="0 0 12 10" height="10px" width="12px">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <span>Unitaire</span>
      </label>
    </div>
    <div class="checkbox-wrapper-4">
      <input type="checkbox" id="cbx-4" class="inp-cbx" (change)="toggleForm('form2', $event)" />
      <label for="cbx-4" class="cbx">
        <span>
          <svg viewBox="0 0 12 10" height="10px" width="12px">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <span>En masse</span>
      </label>
    </div>
  </div>
  <br><br>
  <div class="checkbox-container">
  <div *ngIf="showForm1" class="form-container">
    
      <form class="form" #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off" >
        <input type="hidden" name="id" [value]="service.formData.id">
        <div class="form-group form-group-inline">
          <div class="form-item">
              <label for="nom">Nom</label>
              <input type="text" class="form-control form-control-lg" #nom="ngModel" 
              name="nom" [(ngModel)]="service.formData.nom" required>
          </div>
          <div class="form-item">
              <label for="prenom">Prenom</label>
              <input type="text" class="form-control form-control-lg" #prenom="ngModel"
               name="prenom" [(ngModel)]="service.formData.prenom" required>
          </div>
        </div>
        <div class="form-group">
          <label for="prenom">Numero De Carte</label>
          <input type="text" class="form-control form-control-lg" #numDeCarte="ngModel" 
          name="numDeCarte" [(ngModel)]="service.formData.numDeCarte" required>
        </div>
        <div class="form-group">
          <label for="prenom">Numero De Cin</label>
          <input type="text" class="form-control form-control-lg" #numCin="ngModel" 
          name="numCin" [(ngModel)]="service.formData.numCin" required>
        </div>
        <div class="form-group">
          <label for="prenom">Date De Naissance</label>
          <input type="date" class="form-control form-control-lg" #dateDeNaissance="ngModel" 
          name="dateDeNaissance" [(ngModel)]="service.formData.dateDeNaissance" required>
        </div>
        <div class="form-group">
          <label for="prenom">GSM</label>
          <input type="text" class="form-control form-control-lg" #gsm="ngModel" 
          name="gsm" [(ngModel)]="service.formData.gsm" required>
        </div>
        <div class="form-group">
          <label for="prenom">Email</label>
          <input type="email" class="form-control form-control-lg" #email="ngModel" 
          name="email" [(ngModel)]="service.formData.email" required>
        </div>
        <button class="form-submit-btn" type="submit">ENREGISTRER</button>
      </form>
    
  </div>
  
  <div *ngIf="showForm2">
    <form>
      <div class="canter"> 
        <div class="header"> 
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
            <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> <p>Browse File to upload!</p>
        </div> 
        <label for="file" class="footer"> 
          <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path><path d="M18.153 6h-.009v5.342H23.5v-.002z"></path></g></svg> 
          <p>Not selected file</p> 
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path> <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path> </g></svg>
        </label> 
        <input id="file" type="file"> 
      </div>
    </form>
  </div>
</div>
