
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<div class="stylish-text"><span class="stylish-text">Suivi Demande</span></div><br>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-bordered table-dark table-hover">
						  <thead>
						    <tr>
                  <th>N° demande</th>
                  <th>Nom de la société</th>
                  <th>Commentaire</th>
                  <th>Nombre de carte</th>
                  <th>Status</th>
                  <th></th>
				  <th></th>
						    </tr>
						  </thead>
						  <tbody *ngFor="let cr of service.list" >
						    <tr *ngFor="let crr of servicee.list" (click)="populateForm(crr)">
                  <td>{{crr.id}}</td>
                  <td>{{cr.companyName}}</td>
                  <td>{{crr.comment}}</td>
                  <td>{{crr.numberOfCards}}</td>
                  <td>{{crr.status}}</td>
                  <td >
                    <button class="validate-button" (click)="handleClick(crr.status)">Délivrée</button>
                  </td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
